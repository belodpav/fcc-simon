<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simon Game</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <h1 class="app-heading">Simon Game Web App</h1>
        <div class="app-body">
            <div class="app-sets">
                <div class="toggle">
                    <span>On</span>
                    <div class="toggle-on-off">
                        <button id="toggle-on"></button>
                        <button id="toggle-off" class="active"></button>
                    </div>
                    <span>Off</span>
                </div>
                <div id="app-counter"></div>
                <button id="btn-start">Start</button>
                <button id="btn-strict"><i id="strict-icon-circle" class="icon-circle circle-unactive"></i>Strict</button>
            </div>
            <div id="app-game-buttons">
                <button id="1" class="game-button">1</button>
                <button id="2" class="game-button">2</button>
                <button id="3" class="game-button">3</button>
                <button id="4" class="game-button">4</button>
            </div>
        </div>
        <div class="sounds-box">
            <audio class="sound-btn" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
            <audio class="sound-btn" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
            <audio class="sound-btn" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
            <audio class="sound-btn" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
